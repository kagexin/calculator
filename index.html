<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="calculator-box">

        <div class="calculator-display">
            <p class="text">1234567890</p>
        </div>

        <div class="buttons">

            <div class="row-btns">

                <div class="row r1">
                    <div class="clear">
                        <p class="btn-text">C</p>
                    </div>
                    <div class="backspace">
                        <p class="btn-text">DEL</p>
                    </div>
                    <div class="divide">
                        <p class="btn-text">/</p>
                    </div>
                </div>

                <div class="row r2">
                    <div class="7">
                        <p class="btn-text">7</p>
                    </div>
                    <div class="8">
                        <p class="btn-text">8</p>
                    </div>
                    <div class="9">
                        <p class="btn-text">9</p>
                    </div>
                </div>

                <div class="row r3">
                    <div class="4">
                        <p class="btn-text">4</p>
                    </div>
                    <div class="5">
                        <p class="btn-text">5</p>
                    </div>
                    <div class="9">
                        <p class="btn-text">6</p>
                    </div>
                </div>

                <div class="row r4">
                    <div class="1">
                        <p class="btn-text">1</p>
                    </div>
                    <div class="2">
                        <p class="btn-text">2</p>
                    </div>
                    <div class="3">
                        <p class="btn-text">3</p>
                    </div>
                </div>

                <div class="row r5">
                    <div class="zero">
                        <p class="btn-text">0</p>
                    </div>
                    <div class="decimal">
                        <p class="btn-text">.</p>
                    </div>
                </div>

            </div>

            <div class="col-btns">

                <div class="col c1">
                    <div class="multiply">
                        <p class="btn-text">*</p>
                    </div>
    
                    <div class="subtract">
                        <p class="btn-text">-</p>
                    </div>
    
                    <div class="add">
                        <p class="btn-text">+</p>
                    </div>
    
                    <div class="equals">
                        <p class="btn-text">=</p>
                    </div>
                </div>

            </div>

        </div>

    </div>
    
</body>
</html>
